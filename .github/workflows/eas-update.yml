name: Create Production Builds
on:
    push:
        branches: ["main"]

jobs:
    build_ios:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ— Setup repo
              uses: actions/checkout@v4

            - name: ğŸ— Setup Expo
              uses: expo/expo-github-action@v8
              with:
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: ğŸš€ Build iOS
              run: eas build --platform ios --profile prod --non-interactive
